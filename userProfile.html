<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  {% include "head.html" %}
  <br><br>

  <div><div align="left"><table align="left">
   <font size="8" >
      <tr>
        <td>
            {% for x in data %}
        <a href="/profile{{ x.userId }}/">
            <input type="hidden" value="{{ x.userId }}" name="id">
            Profile</a>
            {% endfor %}</td>
    </tr>
       <tr>
        <td>
        <a href="/useraddproduct/">
             Add Product</a></td>
    </tr>

    <tr>
        <td>
        <a href="/userviewproduct/">
             View Product</a></td>
    </tr>
    <tr>
        <td>
        <a href="/index/">
            Signout</a></td>
    </tr>
   </font>

</table></div>
      <div align="right"><form method="post" action="/updateuser{{ object.user_Id }}/">
        {% csrf_token %}

 <h2><center>User Profile </center></h2>
    <table align="center" border="2">
        <tr><th>User Id</th>
        <th>{{ object.userId }}</th>
        </tr>
         <tr><th>User Name</th>
        <th>{{ object.name }}</th>
        </tr>
         <tr><th>User Email_Id</th>
        <th>{{ object.email_Id }}</th>
        </tr>
         <tr><th>User Phone_No</th>
        <th>{{ object.phone_No }}</th>
        </tr>
         <tr><th>User Address</th>
        <th>{{ object.address }}</th>
        </tr>
        <tr ><th colspan="2">
        <a href="/userBack/">
            <center> Back</center>
        </a></th></tr>
    </table>
    </form></div>
  </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
