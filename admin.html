<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  </head>
  <body>
    <form method="post" action="/adminlogin/">
    {% csrf_token %}
    {% include "head.html" %}
    {% include "menu.html" %}
    <br><br>
     <table align="center">
         <tr>
             <th ><font face="Arial Black" size="5">
                 <center> Admin Login</center></font>
             </th>
         </tr>
         <tr>
             <th width="150">
                 <input type="text" placeholder="Admin ID" name="username" required>

             </th>
         </tr>
         <tr>
             <th width="150">
                 <input type="password" placeholder="Password" name="password" required>

             </th>
         </tr>
         <tr>
             <th width="150">
                 <center>
                     <input type="submit" value="Login"></center>
             </th>
         </tr>
     </table>
    <font face="Arial Black" color="red" size="5"><center>{{ msg }}</center></font>
</form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
